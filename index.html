<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="bg">
      <video autoplay loop muted>
        /* Change the video path as per yours */
        <source
          src="https://res.cloudinary.com/filmsupply/video/upload/ac_none,vc_auto/static/Home/home-hero.webm"
          type="video/mp4"
        />
      </video>
      <h1>ChatzApp</h1>
    </section>
    <form id="login-form">
      <label for="username">Enter your name:</label>
      <input
        type="text"
        id="username"
        required
        placeholder="Enter the Name You Want to Appear As"
      />
      <button onclick="redirectToChatzApp()" type="submit">
        Join the Chat!
      </button>
    </form>
  </body>
  <script src="/js/login.js"></script>
</html>
